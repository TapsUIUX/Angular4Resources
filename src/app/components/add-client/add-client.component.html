<div class="row">
  <div class="col-md-6">
    <a roterLink='/' href="" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
    </a>
  </div>

  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add Client (Template Driven Shitty Form)
  </div>
  <div class="card-body">
    <form novalidate #f='ngForm' (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid' :clientFirstName.errors?.required && clientFirstName.touched || clientFirstName.errors?.minlength }" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2"
          required>
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="invalid-feedback">
          First Name is Required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="invalid-feedback">
          Must be at least 2 character
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid' :clientLastName.errors?.required && clientLastName.touched || clientLastName.errors?.minlength }" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2"
          required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">
          Last Name is Required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">
          Must be at least 2 character
        </div>
      </div>



      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"
        [ngClass]="{'is-invalid' :clientEmail.errors?.required && clientEmail.touched || clientEmail.errors?.pattern }" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" minlength="2"
          required pattern="^\w+([\.-]?\w)*@\w+([\.-]?\w+)(\.\w{2,3})+$">
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">
          Email is Required
        </div>
        <div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">
          should be in format
        </div>
      </div>




      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid' :clientPhone.errors?.required && clientPhone.touched || clientPhone.errors?.minlength  }" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10"
          required  >
        <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="invalid-feedback">
          Phone number is Required
        </div>
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="invalid-feedback">
          Please enter valid Phone number
        </div>
      </div>


      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control"
          [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel" minlength="10"
          required [disabled]="disableBalanceOnAdd" >
      </div>



      <input type="submit" value="Submit" class="btn btn-primary btn-block" [disabled]="f.invalid">

      <input type="reset" value="Reset" class="btn btn-warning btn-block"  >



    </form>
  </div>
</div>
